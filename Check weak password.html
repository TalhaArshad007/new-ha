<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
    img {
        display: flex;
        margin: 50px auto;
        align-items: center;
    }
</style>

<body class="bg-dark text-white">
    <div class="container pt-5 mt-5">
        <div class="h1 text-center">Check Password Strength</div>
        <div class="center-input d-flex justify-content-center">
            <div class="input-group mb-3 w-75 mt-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="text-center text"></div>
        <div class="center text-center mt-3">
            <button class="btn btn-outline-primary">Generate</button>
        </div>
    </div>
</body>
<script>
    const btn = document.querySelector(".btn");
    const input = document.querySelector("input");
    const text = document.querySelector(".text");


    btn.addEventListener("click", () => {
        let val = input.value;
        if (val == "") {
            alert("please enter password")
        } else{
           if (val.length < 10) {
            text.innerHTML = "Password is too short"
            text.style.color = "red"
           }else if (val.search(/[a-z]/) == -1) {
                text.innerHTML = "please enter small alphabet"
            } else if (val.search(/[A-Z]/) == -1) {
                text.innerHTML = "please enter big alphabet"
            } else if (val.search(/[0-9]/) == -1) {
                text.innerHTML = "please enter number alphabet"
            }else{
                alert("your password is accept")
                input.value=""
                text.innerHTML=""
            }
        }

    })
</script>

</html>
